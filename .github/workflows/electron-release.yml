name: Electron Linux AppImage (ARM)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-linux-arm:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Linux ARM AppImage
        run: npm run electron:build -- --linux appimage --arm64 --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
